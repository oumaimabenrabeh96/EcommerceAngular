
<div class="container mt-5">
    <div class="row">
<div class="card col-md-3 m-1"  *ngFor="let product of Listproducts">
    <img [src]="product.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">
       {{product.price}} TND</p>
      <button 
      (click)="addToCart(product.id)"
      class="btn btn-primary float-right">Add To Cart</button>
    </div>
  </div>
</div>
</div>
